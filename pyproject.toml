[tool.black]
line-length = 200

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 200

[tool.ruff.lint]
select = ["E", "F", "W", "C", "I", "B"]
extend-ignore = ["I001"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
