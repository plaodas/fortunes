name: Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Run Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pinned tools
        run: |
          python -m pip install --upgrade pip
          pip install -r dev-requirements.txt

      - name: Run ruff format and fail if it changes files
        run: |
          # apply automatic formatting
          ruff format .
          # if ruff modified files, the working tree will have diffs; fail the job
          git --no-pager diff --exit-code || (echo "ruff format modified files; run 'ruff format .' locally and commit the changes" && exit 1)

      - name: isort check
        run: isort --check-only .

      - name: black check
        run: black --check .

  backend-tests:
    name: Run backend tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install backend deps
        working-directory: backend
        run: |
          pip install -r requirements.txt
      - name: Run tests
        working-directory: backend
        env:
          PYTHONPATH: .
        run: |
          pytest -q
