name: Frontend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run frontend tests
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-node-18-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-node-18-

      - name: Install dependencies
        run: npm ci

      - name: Run tests (with coverage)
        env:
          CI: true
        run: npm test -- --coverage --coverageDirectory=coverage --coverageReporters=text

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

      - name: Upload junit report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-junit
          path: frontend/reports/junit.xml

      - name: Annotate test results in PR
        # Only run the reporter for PRs with the branch in the same repository
        # (forked PRs cannot create check runs using the default token)
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: dorny/test-reporter@v1
        with:
          name: frontend-tests
          path: frontend/reports/junit.xml
          reporter: jest-junit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
