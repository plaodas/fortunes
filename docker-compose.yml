services:
  db:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile.dev # ./docker/postgres/Dockerfile.dev を使う
    environment:
      # POSTGRES_DB: ${POSTGRES_DB:-fortunes}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev # ./docker/backend/Dockerfile.dev を使う
      target: web
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - 8000:8000
    environment:
      PYTHONPATH: /app
    depends_on:
      - db
      - redis
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev # ./docker/backend/Dockerfile.dev を使う
      target: worker
    env_file:
      - .env
    volumes:
      - ./backend:/app
    command: python -m app.worker
    environment:
      PYTHONPATH: /app
    depends_on:
      - db
      - redis
    restart: unless-stopped

  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - ./frontend:/app
      - next_build:/app/.next
      - /app/node_modules
    ports:
      - 3000:3000
    command: sh -c "npm install --silent && npm run dev"
    environment:
      - API_PROXY_TARGET=http://backend:8000
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  redis:
    image: redis:7
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

volumes:
  db_data:
  next_build:
  redis_data:
