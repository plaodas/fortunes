services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: fortunes
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data

  litellm:
    build: ./litellm
    container_name: fortunes_litellm
    tty: true
    env_file:
      - litellm/env_all.env
    ports:
      - "4000:4000"
    volumes:
      - ./litellm/litellm_config.yaml:/app/litellm_config.yaml
      - ./litellm/logs:/app/logs
      # Mount your Google service account JSON here (read-only)
      - ./secrets/google-service-account.json:/secrets/google-service-account.json:ro
    environment:
      - TZ=UTC
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/google-service-account.json
    # command: litellm --config /app/litellm_config.yaml --port 4000

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - 8000:8000
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgres://postgres:password@db:5432/fortunes
    depends_on:
      - db
      - litellm

  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - ./frontend:/app
      - next_build:/app/.next
      - /app/node_modules
    ports:
      - 3000:3000
    command: sh -c "npm install --silent && npm run dev"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000

volumes:
  db_data:

  next_build:
