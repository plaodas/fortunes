services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: fortunes
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - 8000:8000
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/fortunes
    depends_on:
      - db

  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - ./frontend:/app
      - next_build:/app/.next
      - /app/node_modules
    ports:
      - 3000:3000
    command: sh -c "npm install --silent && npm run dev"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000

volumes:
  db_data:

  next_build:
